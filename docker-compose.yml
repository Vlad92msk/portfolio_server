version: "3"
services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: ${POSTGRES_DB_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
    restart: always
    ports:
      - "5432:5432"


