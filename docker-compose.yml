  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    restart: always
    environment:
      HOST: localhost
      PORT: 3000
      POSTGRES_DB_HOST: postgres
      POSTGRES_DB_PORT: 5432
      POSTGRES_DB_USERNAME: ${POSTGRES_DB_USERNAME}
      POSTGRES_DB_PASSWORD: ${POSTGRES_DB_PASSWORD}
    env_file:
      - .env.prod
    links:
      - postgres
    depends_on:
      - postgres
    ports:
      - "3000:3000"
